{% extends 'base.html' %}

{% block title %}Login Page{% endblock title %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    <a href="{% url "social:begin" "google-oauth2" %}">Google</a>

    <input type="hidden" name="next" value="{{ next }}" />
{% endblock content %}
